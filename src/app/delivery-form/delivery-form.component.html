<form [formGroup]="deliveryForm" (ngSubmit)="onSubmit(deliveryForm)">

  <div class="input-group">
    <label>Name</label>
    <input type="text" class="form-control" id="name"
           required
           formControlName="name" name="name">
    <div class="error"
         *ngIf="deliveryForm.get('name').invalid && (deliveryForm.get('name').dirty || deliveryForm.get('name').touched)">
      <small>provide a valid name.</small>
    </div>
  </div>


  <div class="input-group">
    <label>Address</label>
    <input type="text" class="form-control" id="address"
           required
           formControlName="address" name="address">
    <div class="error"
         *ngIf="deliveryForm.get('address').invalid && (deliveryForm.get('address').dirty || deliveryForm.get('address').touched)">
      <small>provide a valid address.</small>
    </div>
  </div>
  <div class="actions">
    <button class="button b-transparent" (click)="emitCancel.emit()">Cancel</button>
    <button class="button b-green" type="submit" id=submit [disabled]="deliveryForm.invalid">Save</button>
  </div>
</form>
