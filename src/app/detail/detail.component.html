<div class="container">
  <h1>Delivery Information</h1>
  <ng-container *ngIf="!isEdit; else form">
    <div>
      <p class="title">Name</p>
      <h3 class="text"><strong>{{delivery.name}}</strong></h3>
    </div>
    <div>
      <p class="title">Address</p>
      <h3 class="text">{{delivery.address}}</h3>
    </div>
    <div class="actions">
      <a routerLink="/" class="button b-transparent">Back</a>
      <button class="button b-red" (click)="setEdit()">Edit</button>
    </div>
  </ng-container>

  <ng-template #form>
    <form [formGroup]="editForm" (ngSubmit)="saveEdit(editForm)">

      <div>
        <label>Name</label>
        <input type="text" class="form-control" id="name"
               required
               formControlName="name" name="name">
        <div class="error"
             *ngIf="editForm.get('name').invalid && (editForm.get('name').dirty || editForm.get('name').touched)">
          <small>provide a valid name.</small>
        </div>
      </div>


      <div>
        <label>Address</label>
        <input type="text" class="form-control" id="address"
               required
               formControlName="address" name="address">
        <div class="error"
             *ngIf="editForm.get('address').invalid && (editForm.get('address').dirty || editForm.get('address').touched)">
          <small>provide a valid address.</small>
        </div>
      </div>
      <div class="actions">
        <button class="button b-transparent" (click)="cancelEdit()">Cancel</button>
        <button class="button b-red" type="submit" id=submit [disabled]="editForm.invalid">Save</button>
      </div>
    </form>
  </ng-template>

</div>
